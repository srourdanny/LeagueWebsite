<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>League Stats</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Stats</a></li>
                    <li><a href="#">Champions</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="search-section">
                <input type="text" name="search" hx-post="/search" hx-target="#searchResults" hx-swap="outerHTML"
                    placeholder="Search an account" autocomplete="off" aria-autocomplete="list"
                    aria-controls="searchResults" spellcheck="false" />
            </section>
            <section id="searchResults">

            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p><a href="/api-docs">API documentation</a></p>
        </div>
    </footer>
</body>

</html>
